# Deploy Vercel projects from monorepo
# Uses per-project CI files with changes detection

# Include common deployment template
include:
  - local: .gitlab-ci/deploy-vercel-common.yml

# Include per-project deployment configurations
# Each project has its own .gitlab-ci/deploy.yml with:
#   - extends: .deploy_vercel_template
#   - variables: PROJECT_NAME
#   - rules: changes for that specific project
# The wildcard pattern **/ recursively matches all subdirectories
include: projects/**/.gitlab-ci/deploy.yml
